<!doctype html>
<html>
<head>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WEB-TO-LEAD</title>
  <link href="https://stuff.webmaker.org/makerstrap/latest/makerstrap.complete.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <h1 class="text-center">WED-TO-LEAD FORM</h1>
        <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
          <input type=hidden name="oid" value="00DJ0000003Ky0G">
          <input type=hidden name="retURL" value="http://">

          <!--  ======================================================================  -->
          <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
          <!--  these lines if you wish to test in debug mode.                          -->
          <!--  <input type="hidden" name="debug" value=1>                              -->
          <!--  <input type="hidden" name="debugEmail"                                  -->
          <!--  value="mikaelachandler@gmail.com">                                      -->
          <!--  ======================================================================  -->

          <label for=“Dev_EiC_User__c”>Dev EiC</label><input  id="Dev_EiC_User__c" maxlength="40" name="Dev_EiC_User__c" size="20" type="text" /><br>

          <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

          <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

          <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

          <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

          <label>Lead Type</label><select  id="00NJ0000001NVkG" name="00NJ0000001NVkG" title="Lead Type"><option value="">--None--</option><option value="BD Team Lead">BD Team Lead</option>
          <option value="Contributor Partner">Contributor Partner</option>
          <option value="Corporate">Corporate</option>
          <option value="Individual Donor">Individual Donor</option>
          <option value="Institutional Funder (Private)">Institutional Funder (Private)</option>
          <option value="Institutional Funder (Public-Foreign)">Institutional Funder (Public-Foreign)</option>
          <option value="Institutional Funder (Public-US)">Institutional Funder (Public-US)</option>
          <option value="Major Donor">Major Donor</option>
          <option value="Network Partner">Network Partner</option>
          <option value="Other">Other</option>
          <option value="Philanthropic/NGO">Philanthropic/NGO</option>
          <option value="Programmatic Partner">Programmatic Partner</option>
          <option value="Promotional Partner">Promotional Partner</option>
          <option value="Small Dollar Donations">Small Dollar Donations</option>
          <option value="Trade Association">Trade Association</option>
          </select><br>

          <label>Foundation Program</label><select  id="00NJ0000001WBgQ" name="00NJ0000001WBgQ" title="Foundation Program"><option value="">--None--</option><option value="Advocacy">Advocacy</option>
          <option value="Appmaker">Appmaker</option>
          <option value="Hive">Hive</option>
          <option value="Mobile">Mobile</option>
          <option value="OpenNews">OpenNews</option>
          <option value="Other">Other</option>
          <option value="Science Lab">Science Lab</option>
          <option value="Webmaker">Webmaker</option>
          </select><br>

          <label for="description">Description</label><textarea name="description"></textarea><br>

          <input type="submit" name="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
